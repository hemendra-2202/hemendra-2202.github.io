<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Tour</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming the same CSS file is used -->
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Roam Riddle</h2>
        <a href="index.html">Home</a>
        <a href="tours.html">Tours and Bookings</a>
        <a href="gameMode.html">Interactive Mode</a>
        <a href="treasureHunt.html">Treasure Hunt</a>
        <a href="rewards.html">Rewards</a>
        <a href="ingamepurchase.html">Premium Content</a>
        <a href="about.html">About Us</a>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <!-- Main heading -->
        <div class="main-heading">
            <h1>Book Your Adventure</h1>
            <p>Fill in the form below to secure your spot on the tour.</p>          
        </div>

        <!-- Booking form -->
        <div class="booking-form">
            <form action="confirmation.html" method="post">
                <label for="tour">Select Tour:</label>
                <select id="tour" name="tour">
                    <option value="beach">Beach Getaway</option>
                    <option value="mountain">Mountain Adventure</option>
                    <option value="city">City Exploration</option>
                    <option value="desert">Desert Safari</option>
                    <option value="jungle">Jungle Expedition</option>
                </select>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>

                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">Confirm Booking</button>
            </form>
        </div>
    </div>

</body>
</html>
